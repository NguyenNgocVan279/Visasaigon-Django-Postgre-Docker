name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    # 1) Checkout source
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2) Setup SSH key
    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

    # 3) Add EC2 public key to known_hosts
    - name: Add EC2 to known_hosts
      run: ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

    # 4) Push .env.prod lên VPS
    - name: Upload .env.prod to server
      run: |
        ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "mkdir -p ~/visasaigon/backend"
        echo "${{ secrets.ENV_PROD }}" | ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "cat > ~/visasaigon/backend/.env.prod"

    # 5) Rsync code — BỎ thư mục nginx/certbot để không xoá / không đè chứng chỉ
    - name: Upload project to EC2
      run: |
        rsync -avz \
          --exclude '.git/' \
          --exclude '__pycache__/' \
          --exclude 'backend/.env.prod' \
          --exclude 'nginx/certbot/' \
          --delete \
          ./ \
          ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:~/visasaigon/

    # 6) Build + Deploy Docker
    - name: Deploy on EC2
      run: |
        ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
          set -e
          cd ~/visasaigon

          echo "==> Pulling latest images (if any)"
          docker compose -f docker-compose.prod.yml pull || true

          echo "==> Building fresh images"
          docker compose -f docker-compose.prod.yml build --no-cache

          echo "==> Starting services (zero downtime)"
          docker compose -f docker-compose.prod.yml up -d --remove-orphans

          echo "==> Cleaning old images"
          docker image prune -af || true
        EOF
