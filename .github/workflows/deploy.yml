name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    # 1) Checkout
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2) SSH key
    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

    # 3) Add EC2 known_hosts
    - name: Add VPS to known_hosts
      run: ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

    # 4) Upload .env.prod
    - name: Upload .env.prod to server
      run: |
        ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "mkdir -p ~/visasaigon/backend"
        echo "${{ secrets.ENV_PROD }}" | ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "cat > ~/visasaigon/backend/.env.prod"

    # 5) Rsync code (xóa file cũ)
    - name: Upload project to VPS
      run: |
        rsync -avz \
          --exclude '.git/' \
          --exclude '__pycache__/' \
          --delete \
          ./ \
          ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:~/visasaigon/

    # 6) Deploy with zero downtime
    - name: Deploy on VPS
      run: |
        ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
          set -e
          cd ~/visasaigon

          echo "==> Pulling latest containers"
          docker compose -f docker-compose.prod.yml pull || true

          echo "==> Building containers"
          docker compose -f docker-compose.prod.yml build

          echo "==> Bringing up containers (zero downtime)"
          docker compose -f docker-compose.prod.yml up -d --remove-orphans

          echo "==> Cleanup old images"
          docker image prune -af || true
        EOF
