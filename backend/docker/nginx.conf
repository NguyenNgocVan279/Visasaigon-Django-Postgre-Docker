user  nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # -----------------------------
    # Redirect toàn bộ HTTP → HTTPS
    # -----------------------------
    server {
        listen 80;
        server_name visasaigon.net www.visasaigon.net;

        # Cho Certbot xác thực
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect sang HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -----------------------------
    # HTTPS server
    # -----------------------------
    server {
        listen 443 ssl;
        server_name visasaigon.net www.visasaigon.net;

        # =========================
        # SSL Certificate
        # =========================
        ssl_certificate     /etc/letsencrypt/live/visasaigon.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/visasaigon.net/privkey.pem;

        # SSL Security (tối ưu)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # =========================
        # Static & Media
        # =========================
        location /static/ {
            alias /app/static/;
        }

        location /media/ {
            alias /app/media/;
        }

        # =========================
        # Proxy tới Django + Gunicorn
        # =========================
        location / {
            proxy_pass http://web:8000;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 300;
            proxy_connect_timeout 300;
        }

        # =========================
        # Certbot Renew
        # =========================
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}
