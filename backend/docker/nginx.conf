user  nginx;
worker_processes auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 50M;   # chỉnh theo nhu cầu upload
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # logging format (optional)
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    server {
        listen 80;
        server_name _;  # thay bằng domain của bạn

        # Serve static files
        location /static/ {
            alias /usr/share/nginx/html/static/;   # mount ./backend/static -> /usr/share/nginx/html/static
            expires 7d;
            add_header Cache-Control "public, must-revalidate";
            access_log off;
            try_files $uri $uri/ =404;
        }

        # Serve media files (uploads)
        location /media/ {
            alias /usr/share/nginx/html/media/;    # mount ./backend/media -> /usr/share/nginx/html/media
            expires 7d;
            access_log off;
            try_files $uri $uri/ =404;
        }

        # Proxy pass to gunicorn
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;

            proxy_pass http://web:8000;   # <-- nếu service tên khác (ví dụ 'backend'), thay 'web' thành tên service trong docker-compose
            proxy_redirect off;
        }

        # healthcheck endpoint (optional)
        location = /healthz {
            access_log off;
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }
}
