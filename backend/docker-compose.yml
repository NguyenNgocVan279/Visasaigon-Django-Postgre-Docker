# ==============================
# docker-compose.yml
# Môi trường phát triển Django + PostgreSQL
# Chuẩn production-ready (bảo mật .env, port tách biệt)
# ==============================

version: '3.9'

services:
  # =======================
  # 1️⃣ PostgreSQL Service
  # Need to log in to Docker Hub to pull postgres:15
  # =======================
  db:
    image: postgres:15
    container_name: visasaigon_db
    restart: always
    env_file:
      - .env
    environment:
      # Các biến được lấy từ .env (an toàn hơn hard-code)
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

    volumes:
      # Lưu dữ liệu DB vào volume riêng (persistent)
      - visasaigon_postgres_data:/var/lib/postgresql/data
    ports:
      # Port mapping: host:container
      # 5433 bên ngoài → 5432 bên trong container
      - "5433:5432"
    networks:
      - visasaigon_network

  # =======================
  # 2️⃣ Django Web Service
  # =======================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: visasaigon_image
    container_name: visasaigon_web
    restart: always
    command: sh /app/docker/entrypoint.sh
    volumes:
      # Mount toàn bộ project từ host vào container
      - .:/app
    ports:
      # Port web: host 8000 → container 8000
      - "8001:8000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - visasaigon_network

# =======================
# 3️⃣ Volume định danh (dữ liệu PostgreSQL)
# =======================
volumes:
  visasaigon_postgres_data:

# =======================
# 4️⃣ Network nội bộ giữa web & db
# =======================
networks:
  visasaigon_network:
    driver: bridge
